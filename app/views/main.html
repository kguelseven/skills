<div class="container">
    <h1>Skills verwalten</h1>

    <form class="form-inline">
        <div class="form-group">
            <label for="team">Team</label>
            <select id="team" class="form-control" ng-model="teamSelected" autofocus
                    ng-options="team.name group by team.parent.name for team in teams"
                    ng-change="teamChanged()"></select>
        </div>
        <div class="form-group">
            <label for="person">Mitarbeiter</label>
            <select id="person" class="form-control" ng-model="personSelected"
                    ng-options="(person.name + ' ' + person.surname) for person in persons"
                    ng-change="reloadSkills()"></select>
        </div>
        <div class="form-group">
            <label for="category">Filtern</label>
            <select id="category" class="form-control" ng-model="categorySelected"
                    ng-options="category.id as category.name for category in categories"
                    ng-change="reloadSkills()">
                <option value="">- Kategorie -</option>
            </select>
            <label for="freetext">oder</label>
            <input id="freetext" class="form-control" type="text" ng-model="filterOptions.filterText">
        </div>
    </form>
</div>

<div class="container">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <div ng-controller="MainGridController" class="skillsGridStyle" ng-grid="gridOptions"></div>
</div>
